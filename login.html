<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Style général */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }

        /* Image de fond */
        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Boîte de connexion */
        .login-box {
            background-color: #3E5879;
            color: #fff;
            width: 500px; /* Agrandit la largeur */
            height: 400px; /* Agrandit la hauteur */
            padding: 40px;
            border-radius: 15px;
            margin-right: 60px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #fff;
        }

        /* Style du formulaire */
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 70%; /* Pour bien espacer les éléments */
        }

        label {
            margin-bottom: 8px;
            font-size: 1em;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            color: #333;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px;
            background-color: #D8C4B6;
            color: #3E5879;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            align-self: flex-end; /* Bouton à droite */
            width: 40%; /* Largeur ajustée */
        }

        button:hover {
            background-color: #c4afa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="WhatsApp Image 2024-12-19 at 22.19.18_23e4e5ec.jpg" alt="Background Image">
        </div>
        <div class="login-box">
            <h2>Accéder à la plateforme</h2>
            <form>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Nom d'utilisateur">
                
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe">
                
                <button type="submit">Connexion</button>
            </form>
        </div>
    </div>
</body>
</html>
